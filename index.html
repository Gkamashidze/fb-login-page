<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styce.css">

    <title>Facebook - log in or sign up</title>

</head>

<body>


    <div class="container">

        <div class="row">

            <div class="col-md-6 left-side">

                <img src="./src/img/facebook-img.svg" alt="" width="200" height="70">

                <h1>Recent Logins</h1>

                <span>Click your picture or add an account.</span>

                <div class="account-box d-flex">

                    <div>

                        <div class="account-img">

                            <img src="./src/img/profile-img.jpg" alt="" width="160">

                        </div>

                        <div class="account-text">

                            <span>Giorgi</span>

                        </div>

                    </div>

                    <div>

                        <div class="add-acc d-flex justify-content-center align-items-center">

                            <img src="./src/img/plusicon.png" alt="" width="42" height="42">

                        </div>

                        <div class="account-text1">
                            <span>Add Account</span>
                        </div>

                    </div>





                </div>
            </div>

        </div>

    </div>


</body>

</html>
